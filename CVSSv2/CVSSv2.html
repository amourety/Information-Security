<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Калькулятор CVSSv2</title>
    <link rel="shortcut icon" href = "calculator.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="CVSSstyle.css">
    <script type="text/javascript" src = "CVSSscript.js"> </script>
  </head>
  <body>
    <div class = "header">
      Калькулятор CVSSv2
    </div>

    <table class = "table" align = "center">
      <tr>
    <td class="tableCell">
      <p>Возможность эксплуатации: </p>
    </td>
    <td class = "tableCell">
      <p>Вектор <br> доступа</p>
    <select id = "select1" class="selectBox" name="">
      <option value="L">L</option>
      <option value="A">A</option>
      <option value="N">N</option>
    </select>
    </td>
    <td class = "tableCell">
    <p>Сложность <br> доступа</p>
    <select id = "select2" class="selectBox" name="">
      <option value="H">H</option>
      <option value="M">M</option>
      <option value="L">L</option>
    </select>
    </td>
    <td class = "tableCell">
    <p>Метрика «аутентификация» </p>
    <select id = "select3" class="selectBox" name="">
      <option value="M">M</option>
      <option value="S">S</option>
      <option value="N">N</option>
    </select>
    </td>
    </tr>
    <tr>
      <td class="tableCell">
        <p>Воздействие </p>
      </td>
  <td class = "tableCell"> <p> Метрика «воздействие на конфиденциальность» </p>
  <select id = "select4" class="selectBox" name="">
    <option value="N">N</option>
    <option value="P">P</option>
    <option value="C">C</option>
  </select>
  </td>
  <td class = "tableCell">
  <p>Метрика «воздействие на целостность» </p>
  <select id = "select5" class="selectBox" name="">
    <option value="N">N</option>
    <option value="P">P</option>
    <option value="C">C</option>
  </select>
  </td>
  <td class = "tableCell">
  <p>Метрика «воздействие на доступность» </p>
  <select id = "select6" class="selectBox" name="">
    <option value="N">N</option>
    <option value="P">P</option>
    <option value="C">C</option>
  </select>
  </td>
  </tr>
    </table>
    <div class="buttonBox">
      <button onclick = "counter()" class = "button" type="button" name="button">Подсчитать</button>
    </div>
    <div class="buttonBox">
    <h1 class = "score" id = "baseScore"> ... </h1>
      </div>
  </body>
</html>
